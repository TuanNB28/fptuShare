<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share taxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
    <!--Begin header-->
<div id="header">
    <div class="container">
        <div class="row px-5 mx-2">
            <div class="col-12 col-md-3 col-lg-5 d-flex justify-content-md-start justify-content-center">
                <div class="mt-3">
                    <a class="text-decoration-none" href="/html/home.html"><img class="img-fluid" style="height: 35px; width: 140px" src="/images/logoFPTShare.jpg"></a>
                </div>
            </div>
            <div class="col-12 col-md-9 col-lg-7">
                <div class="row mt-2">
                    <!-- Button trigger modal -->
                    <div class="col-12 col-xl-2 mt-1">
                    </div>
                    <div class="row col-12 col-xl-10">
                        <div class="col-5 col-md-6 col-xl-6 col-xxl-7 mt-1">
                            <a href="/html/login.html" id="registerbtn" type="button"
                               class="float-end btn btn-outline-light fw-bold rounded-3 ms-1 mb-2">Đăng xuất</a>
                        </div>
                        <div class="col-7 col-md-6 col-xl-6 col-xxl-5 mt-1">

                            <a href="/html/profile.html" id="loginbtn" type="button"
                               class="btn btn-outline-light fw-bold rounded-3 ms-1 mb-2"><i
                                    class="fas fa-user me-2"></i>Hồ Minh Quân</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End header-->
    <div class="row">
        <div id="profileAvtTab" class="col-12 col-md-4 col-lg-3 col-xl-2 shadow">
            <div class="d-flex justify-content-center">
                <div id="avt" class="mt-5">
                    <img src="/images/avtDefault.jpg" class="img-fluid rounded-pill" alt="...">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <h4>QuanHM</h4>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <p>Score: 0.00</p>
            </div>
            <hr>
            <div class="d-flex justify-content-center mt-4">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active change-color-text mb-3" data-bs-toggle="pill" data-bs-target="#view"
                        type="button" role="tab" aria-selected="true">Xem thông tin cá nhân</button>
                    <button class="nav-link change-color-text mb-3" data-bs-toggle="pill" data-bs-target="#update"
                        type="button" role="tab" aria-selected="false">Sửa thông tin cá nhân</button>
                    <button class="nav-link change-color-text mb-3" data-bs-toggle="pill" data-bs-target="#history"
                        type="button" role="tab" aria-selected="false">Lịch sử đặt xe</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8 col-lg-9 col-xl-10">

            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="view" role="tabpanel" aria-labelledby="v-pills-home-tab"
                    tabindex="0">
                    <div class="card my-5 card-mg">
                        <div class="card-header">
                            <h4 class="mt-2">Xem thông tin cá nhân</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên tài khoản</label>
                                <input type="text" class="form-control" readonly value="QuanHM">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Họ và tên</label>
                                <input type="text" class="form-control" readonly value="Ho Minh Quan">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Số điện thoại</label>
                                <input type="text" class="form-control" readonly value="0902222222">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Căn cước công dân</label>
                                <input type="text" class="form-control" readonly value="111111111111">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Địa chỉ</label>
                                <input type="text" class="form-control" readonly value="Ha Noi">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <input type="text" class="form-control" readonly value="quanhm@gmail.com">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="update" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                    tabindex="0">
                    <div class="card my-5 card-mg">
                        <div class="card-header">
                            <h4 class="mt-2">Sửa thông tin tài khoản</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label fw-bold">Họ và tên</label>
                                    <input id="fullName" type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label fw-bold">Số điện thoại</label>
                                    <input id="phoneNumber" type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="cccd" class="form-label fw-bold">Căn cước công dân</label>
                                    <input id="cccd" type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label fw-bold">Địa chỉ</label>
                                    <input id="address" type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input id="email" type="email" class="form-control">
                                </div>
                                <div class="float-end">
                                    <button id="updateInforBtn" type="button" class="btn my-2">Cập nhật</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                    tabindex="0">
                    <div class="card my-5 mx-2">
                        <div class="card-header">
                            <h4 class="mt-2">Lịch sử đặt xe</h4>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Điểm đón</th>
                                        <th scope="col">Điểm đến</th>
                                        <th scope="col">Khách hàng</th>
                                        <th scope="col">Tài xế</th>
                                        <th scope="col">Số điện thoại tài xế</th>
                                        <th scope="col">Giá tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Trọ Tuấn Cường 1</td>
                                        <td>Đại học FPT</td>
                                        <td>Hồ Minh Quân</td>
                                        <td>Nguyễn Hải Đông</td>
                                        <td>0900210212</td>
                                        <td>40.000 VND</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</html>
